<!DOCTYPE html>
<html>
<head>
	<title>YouTube Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="youtube-wrapper">
		<!-- Everything above the bar -->
		<div id="header">
			<div id="left-header">
				<div id="logo">
					<img src="youtube-logo.png">
				</div>
			</div>
			<div id="middle-header">
				<div id="top-part">
					<div id="search-bar">
						<input type="text">
					</div>
					<div id="search-button">
						<button>Search</button>
					</div>
				</div>
				<div id="center-links">
					<a href="#">Home</a>
					<a href="#">Videos</a>
					<a href="#">Channels</a>
				</div>
			</div>
			<div id="right-header">
				<div id="account-info">
					<a href="#">Create Account</a>
					or
					<a href="#">Sign-In</a>
				</div>
				<div id="right-links">
					<a href="#">Subscriptions</a>
					<a href="#">History</a>
					<a href="#">Upload</a>
				</div>	
			</div>
		</div>
		<div id="primary-body">
			<div id="left-side">
				Featured
				<div id="big-video">
					<img src="avatar.jpg">
				</div>
				
					<div id="thumb-one">
						<img src="avatar.jpg">
							<div id="desc-one">
								Description...
							</div>
					</div>
					<div id="thumb-two">
						<img src="avatar.jpg">
							<div id="desc-two">
								Description...
							</div>
					</div>
					<div id="thumb-three">
						<img src="avatar.jpg">
							<div id="desc-three">
								Description...
							</div>
					</div>
				</div>
			<div id="right-side">
				<div id="big-right-video">
					<img src="avatar.jpg">
						<div id="big-right-desc">
							Description....
						</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
